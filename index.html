<html>
<head>
  <title>TIC</title>
  <link rel='stylesheet' href='styles.css' />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>


<div class='center container'>
  <h2>TTT</h2>  
  <div class='input-btns'>
    <button class='btn' id='rock'>Rock</button>
    <button class='btn' id='paper'>Paper</button>
    <button class='btn' id='scissors'>Scissors</button>
  </div>
  <h3 id='winner'></h3>
</div>

<div class='center container'>
  <h4 id='player_total'>Player: </h4>
  <h4 id='computer_total'>Computer: </h4>
  <h4 id='tie_total'>Ties: </h4>
</div>

<div class='container'>
  <button class='btn' id='reset_totals'>Reset</button>
  <h4 id='percent'>Win Percent: </h4>
  <h6 id='player_input'></h6>
  <h6 id='computer_input'></h6>
</div>


<script type='text/javascript' src='main.js'></script>
</body>
</html>
